---
operating_system:
- - ubuntu
  - debian
- - '14.04'
  - 14.04.5
  - lts
  - trusty
  - tahr
  - default
osdeps_mode: os,gem,pip
ruby_executable: /usr/bin/ruby2.0
autoproj_use_prerelease: false
reused_autoproj_installations: []
manifest_source:
  type: git
  url: git@git.hb.dfki.de:eurex/buildconf.git
  push_to: git@git.hb.dfki.de:eurex/buildconf.git
  branch: master
prefix: install
GITORIOUS: ssh,ssh
GITORIOUS_ROOT: 'git@gitorious.org:'
GITORIOUS_PUSH_ROOT: 'git@gitorious.org:'
GITHUB: http,ssh
GITHUB_ROOT: https://github.com
GITHUB_PUSH_ROOT: 'git@github.com:'
SPACEGIT: ssh,ssh
SPACEGIT_ROOT: 'git@git.hb.dfki.de:'
SPACEGIT_PUSH_ROOT: 'git@git.hb.dfki.de:'
ROCK_SELECTED_FLAVOR: master
ROCK_FLAVOR: master
ROCK_BRANCH: master
DFKIGIT: ssh,ssh
DFKIGIT_ROOT: 'git@git.hb.dfki.de:'
DFKIGIT_PUSH_ROOT: 'git@git.hb.dfki.de:'
ldgold: false
USE_OCL: false
rtt_target: gnulinux
rtt_corba_implementation: omniorb
WITH_PYTHON: false
typelib_cxx_loader: gccxml
cxx11: false
ccache: true
ccacheDir: default
ccacheSize: 10G
iceCC: true
iceCC_parallel: '15'
